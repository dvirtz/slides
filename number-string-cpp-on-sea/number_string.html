## `atoi`

```c []
///hide
#if 1
int atoi(char s[])
#else
///unhide
atoi() /* convert s to integer */
char s[];
///hide
#endif
///unhide
{
    int i, n, sign;
    for (i = 0; s[i]==' ' || s[i]=='\n' || s[i]=='\t'; i++)
      ; /* skip white space */
    sign = 1;
    if (s[i] == '+' || s[i] == '-')  /* sign */
        sign = (s[i++]=='+') ? 1 : -1;
    for (n = 0; s[i] >= '0' && s[i] <= '9'; i++)
        n = 10 * n + s[i] - '0';
    return(sign * n);
}
```

<!-- .element: style="font-size: 0.5em" -->

Source: [K&R, 1st Ed.](https://archive.org/details/cprogramminglang00kern) 

<!-- .element: class="footnote" -->

<aside class="notes"><p>This is the implementation of <code>atoi</code> as written in the 1st edition of K&amp;R. Note that the parameters were written after the parentheses and the return type was not written at all (turns out an auto deduced return type is not a new concept). The implementation is pretty strait forward.</p>
<ul>
<li>skip white space</li>
<li>check sign</li>
<li>on each step, multiply by 10 and add the next digit</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template">
## `atoi`

```c []
///hide
#include <ctype.h>

///unhide
int atoi(const char *s)
{
  int n=0, neg=0;
  while (isspace(*s)) s++;
  switch (*s) {
  case '-': neg=1;
  case '+': s++;
  }
  /* Compute n as a negative number */
    /* to avoid overflow on INT_MIN */
  while (isdigit(*s))
    n = 10*n - (*s++ - '0');
  return neg ? n : -n;
}
```

Source: [musl](https://git.musl-libc.org/cgit/musl/tree/src/stdlib/atoi.c) 

<!-- .element: class="footnote" -->

<aside class="notes"><p>this is the implementation from the modern <code>musl</code> c standard library. as you can see it&#39;s pretty much the same.</p>
</aside></script></section><section data-markdown><script type="text/template">
## `atof`

```c [|11-17]
///hide
#include <ctype.h>

///unhide
/* atof:  convert string s to double */
double atof(char s[])
{
  double val, power;
  int i, sign;
  for (i = 0; isspace(s[i]); i++)  /* skip white space */
      ;
  sign = (s[i] == '-') ? -1 : 1;
  if (s[i] == '+' || s[i] == '-')
      i++;
  for (val = 0.0; isdigit(s[i]); i++)
      val = 10.0 * val + (s[i] - '0');
  if (s[i] == '.')
      i++;
  for (power = 1.0; isdigit(s[i]); i++) {
      val = 10.0 * val + (s[i] - '0');
      power *= 10.0;
  }
  return sign * val / power;
}
```

Source: [K&R, 2nd Ed.](https://archive.org/details/cprogramminglang00bria) 

<!-- .element: class="footnote" -->

<aside class="notes"><p>Here is the implementation of <code>atof</code> (which despite the name, returns a double!) from the 2nd edition of K&amp;R.</p>
<p>As can be seen, it&#39;s based on the same algorithm, only calculating the integral and fractional parts separately. It was not until C99, that this function got support for hexadecimal floating-point, INFs and NANs.</p>
</aside></script></section><section data-markdown><script type="text/template">

## `itoa`

```c []
///hide
#include <string.h>

void reverse(char s[])
{
    int c, i, j;

    for (i = 0, j = strlen(s)-1; i < j; i++, j--) {
        c = s[i];
        s[i] = s[j];
        s[j] = c;
    }
}

#if 0
///unhide
itoa(n, s) /* convert `s` to integer */
char s [];
int n;
///hide
#else
void itoa(int n, char s[])
#endif
///unhide
{
  int i, sign;
  
  if ((sign = n) < 0) /* record sign */
    n = -n;           /* make n positive */
  i = 0;
  do {    /* generate digits in reverse order */
    s[i++] = n % 10 + '0';  /* get next digit */
  } while ((n /= 10) > 0); /* delete it */
  if (sign < 0)
    s[i++] = '-';
  s[i] = '\0';
  reverse(s);
}
```

<!-- .element: style="font-size: 0.45em" -->

Source: [K&R, 1st Ed.](https://archive.org/details/cprogramminglang00kern) 

<!-- .element: class="footnote" -->

<aside class="notes"><p>K&amp;R also had the integer to ascii function, called <code>itoa</code>. For some reason, it was not added to the C standard but is provided by Microsoft&#39;s CRT and some other C libraries. glibc has it as an implementation detail.</p>
<p>This algorithm generates the digits in reverse order and then reverses the result.</p>
</aside></script></section><section data-markdown><script type="text/template">
<h2><code><span style="color: #bee4fd">X</span>to<span style="color: #fdd7be">Y</span></code></h2>

```c
///hide
#include <stdlib.h>

void itoa(int, char*);
void ftoa(double, char*, int);

///unhide
void addi(const char* lhs, const char* rhs, char* result) {
  const int l = atoi(lhs);
  const int r = atoi(rhs);
  itoa(l + r, result);
}

void addf(const char* lhs, const char* rhs, char* result, 
          int precision) {
  const double l = atof(lhs);
  const double r = atof(rhs);
  ftoa(l + r, result, precision);
}
```

<aside class="notes"><p>finally, we can implement our add function using <code>Xtoa</code> and <code>atoY</code> functions. We should write a different implementation for each numeric type as the functions are named differently. The floating point version also allows the caller to set the desired precision.</p>
<p>Besides the necessary repetition, the code is as clean and readable as can be.</p>
</aside></script></section><section data-markdown><script type="text/template">

<aside class="notes"><p>printf was actually already part of Algol 68, one of C&#39;s predecessors, but Lesk added the <code>fprintf</code> and <code>sprintf</code> variations, to be able to write the result to a file or a string rather than directly to the screen.</p>

<h2><code>s<span style="color: #bee4fd">X</span>f</code></h2>

```c

typedef size_t rsize_t;

///unhide

```

<!-- .element: style="font-size: 0.4em" -->

<aside class="notes"><p>Lesk also added the <code>scanf</code> family of functions for parsing input strings. While not written specifically for number ⟷ string conversions, we can use those functions for such conversions. </p>
<p>The secure versions (ending with &#39;_s&#39;) offer more error checking but aren&#39;t implemented by most implementations (even the microsoft implementation is not standard conforming) and there&#39;s even a proposal to remove them from the <code>C</code> standard.</p>
<p><code>rsize_t</code> is an alias to <code>size_t</code> but functions will error out if input is larger from <code>RSIZE_MAX</code> to protect from passing negative values.</p>
</aside></script></section><section data-markdown><script type="text/template">
<h2><code>s<span style="color: #bee4fd">X</span>f</code></h2>

```c
///hide
#include <cstdio>

///unhide
void addi(const char* lhs, const char* rhs, char* result) {
  int l, r;
  sscanf(lhs, "%d", &l);
  sscanf(rhs, "%d", &r);
  sprintf(result, "%d", l + r);
}

void addf(const char* lhs, const char* rhs, char* result, 
          int precision) {
  double l, r;
  sscanf(lhs, "%lg", &l);
  sscanf(rhs, "%lg", &r);
  sprintf(result, "%.*lg", precision, l + r);
}
```

<aside class="notes"><p>back to <code>add</code>, using <code>sXf</code> makes the code is less readable. One has to be familiar with the different formatting flags, although, to be honest, most C++ programmers are. </p>
<p>It might have been possible to write a generic implementation by providing a mapping from type to format string but it would be cumbersome.</p>
</aside></script></section><section data-markdown><script type="text/template">
## number formatting

```c []
///hide

int main(void) {
///unhide
printf("%x\n",   42);   // prints 2a
printf("%X\n",   42);   // prints 2A
printf("%#o\n",  42);   // prints 052

<aside class="notes"><p><code>sprintf</code> is highly customizable. here&#39;s the stuff you can change</p>
<ul>
<li>different base</li>
<li>uppercase </li>
<li>print the base prefix</li>
<li>force sign</li>
<li>precision for integers simply prepends zeros</li>
</ul>
<p>for floating points</p>
<ul>
<li>precision means number of digits after the decimal point (the default precision is 6)</li>
<li>they can be written out using fixed, exponential (lower or upper case) and hexadecimal representation</li>
<li>the general representation is fixed for small numbers and exponential for large and also truncates trailing zeros</li>
</ul>

## error handling

```c [1-3|5-8|10-12]
///noexecute
///options+=-Wformat=2
///hide
#include <stdio.h>
#include <assert.h>
#include <errno.h>

int main() {
///unhide
float f;
int res = sscanf("junk", "%g", &f);
assert(res == 0);

int i;
errno = 0;
sscanf("2147483648", "%i", &i);
assert(errno == ERANGE); // Linux only

i = 42;
char buffer[sizeof i];
sprintf(buffer, "%d", i); // UB
///hide
}
```

<aside class="notes"><p>Unlike, <code>atoi</code>, <code>sscanf</code> does handle errors by returning the number of successfully converted characters (meaning that 0 will be return when no conversion was done), and by setting <code>errno</code> in case of an out of range error. <code>sprintf</code>, however, suffers from UB in the case of</p>
<ul>
<li>buffer overflows</li>
<li>invalid format string</li>
</ul>

```c

#include <stdlib.h>

void itoa(int, char*);
void ftoa(double, char*, int);

///unhide
void addl(const char* lhs, const char* rhs, char* result) {
  const long l = strtol(lhs, NULL, 10);
  const long r = strtol(rhs, NULL, 10);
  itoa(l + r, result);
}

void addd(const char* lhs, const char* rhs, char* result, 
          int precision) {
  const double l = strtod(lhs, NULL);
  const double r = strtod(rhs, NULL);
  ftoa(l + r, result, precision);
}
```

```cpp []

template<typename CharT>
class char_traits;

template<typename CharT>
class allocator;

///unhide

template<class CharT, class Traits = char_traits<CharT>,
          class Allocator = allocator<CharT>>

         class Allocator = allocator<CharT>>
class basic_istringstream;

         class Allocator = allocator<CharT>>

<!-- .element: data-hide-line-numbers style="font-size: 0.45em" -->

<aside class="notes"><p>like <code>std::string</code>, <code>stringstream</code> is actually a specialization of <code>basic_stringstream</code> and there are classes to deal with input or output only, which is safer if you know you only use one of the directions. There&#39;s also wide character versions but we won&#39;t cover them today.</p>
</aside></script></section><section data-markdown><script type="text/template">
## <code>std::<span style="color: #bee4fd">X</span>stringstream</code>

```cpp [3-5,16|6-10|12-15]
///hide
#include <sstream>
#include <iomanip>

///unhide
constexpr int DEFAULT_PRECISION = 6;

template<typename T>
std::string add(const std::string& lhs, const std::string& rhs, 
                int precision = DEFAULT_PRECISION) {  
  T l, r;
  std::istringstream in{lhs};  
  in >> l;
  in.str(rhs);
  in >> r;
  
  std::ostringstream out;
  out << std::setprecision(precision) << std::fixed 
      << l + r;
  return out.str();
}
```

<!-- .element: style="font-size: 0.45em" -->

<aside class="notes"><p>True to its promise, we&#39;re now finally able to write a generic implementation. Note that we have to feed the input strings to the <code>stringstream</code> before we can use it to parse the numbers and to copy the result string out of the <code>stringstream</code> in order to return it to the caller.  The <code>fixed</code> notation and precision will be ignored by the integral case.</p>
</aside></script></section><section data-markdown><script type="text/template">

```cpp [2,5-12]

#include <iostream>
#include <cassert>

///unhide

sst.exceptions(std::ios_base::failbit);

sst << "junk";
try {
  float f;
  sst >> f;
} catch (const std::ios_base::failure& fail) {
  std::cerr << fail.what() << '\n';

  int i;

///hide

<h2><code>sto<span style="color: #bee4fd">X</span>_to_string</code></h2>

```cpp
///hide

///unhide
std::string addi(const std::string& lhs, const std::string& rhs) {
  return std::to_string(std::stoi(lhs) + std::stoi(rhs));
}

std::string addd(const std::string& lhs, const std::string& rhs) {
  return std::to_string(std::stod(lhs) + std::stod(rhs));
}
```

<!-- .element: style="font-size: 0.5em" -->

<aside class="notes"><p>combining the two functions we get the most concise solution so far only that it&#39;s again not generic due to the C-like naming. Again, this solution is also not customizable.</p>

<aside class="notes"><p>let&#39;s talk a bit about converting between floating point numbers and strings. Since not every real number is representable in a limited size floating point representation, like IEEE 754 for example, there are gaps between the representable numbers. In fact, those gaps are getting bigger as the numbers are growing. </p>
<p>Let&#39;s say we&#39;re converting the number in the middle here to a string. The other numbers are the closest numbers which can be represented as floats.
We could use a very long string to represent the number exactly, but actually any string representing a number which is closer to this numbers than to its neighbors, i.e. falls between the midpoints, allows us to identify the input exactly. <code>0.100000001</code> is such a string. In this case, however, there&#39;s a shorter string: <code>0.1</code>. So Ideally, we would like a conversion to return the shortest string that can be mapped uniquely to the input.</p>

<aside class="notes"><p>the opposite direction looks very similar. the overloads without a defined precision output the shortest recoverable string.
The resulting string is not null-terminated. here the return value has the one-past-the-end pointer of the characters written.</p>
</aside></script></section><section data-markdown><script type="text/template">
```cpp [1|3-13]
///hide
#include <limits>
#include <string>
///unhide
#include <charconv>

template <typename T>
std::string add(const std::string& lhs, const std::string& rhs) {
    T l, r;
    std::from_chars(lhs.data(), lhs.data() + lhs.size(), l);
    std::from_chars(rhs.data(), rhs.data() + rhs.size(), r);

    std::string res(std::numeric_limits<T>::digits10 + 1, 0);
    const auto [end, _] =
        std::to_chars(res.data(), res.data() + res.size(), l + r);
    res.resize(end - res.data());
    return res;
}
///hide

int main() { add<int>("1", "2"); }
```

<!-- .element: data-id="code" style="font-size: 0.5em" -->

<aside class="notes"><p>To use those functions, include the <code>charconv</code> header. The implementation is not very readable but is generic. Note that we don&#39;t need precision because the ideal conversion property we&#39;ve talked about.
Being low level, it requires manually allocating the output buffer, a <code>std::string</code> in this case. I used <code>numeric_limits</code> to get the maximum number of characters required to uniquely represent the type <code>T</code> and then downsized the string to the actual number of characters written.</p>
<p><a href="https://wg21.link/p2007">p2007</a> proposes adding a <code>string_view</code> interface.</p>
</aside></script></section><section data-markdown><script type="text/template">
## error handling

```cpp [2-7|10-15|18-23]
///compiler=g111
///options+=-std=c++17
///hide
#include <charconv>
#include <iterator>
#include <cassert>

int main() {
///unhide
{
  const char str[] = "junk";
  double d;
  const auto [ptr, ec] = 
    std::from_chars(std::begin(str), std::end(str), d);
  assert(ptr == str);
  assert(ec == std::errc::invalid_argument);
}
{
  const char str[] = "2147483648";
  int i;
  const auto [ptr, ec] = 
    std::from_chars(std::begin(str), std::end(str), i);
  assert(ptr == std::prev(std::end(str)));
  assert(ec == std::errc::result_out_of_range);
}
{
  int i = 12345678;
  char str[7];
  const auto [ptr, ec] = 
    std::to_chars(std::begin(str), std::end(str), i);
  assert(ptr == std::end(str));
  assert(ec == std::errc::value_too_large);
}
///hide
}
```

<aside class="notes"><p>here error handling looks the same in both directions. We can check the error code and the end position to detect errors.   in addition to the errors we&#39;ve previously seen, <code>to_chars</code> avoids buffer overflow and returns an error code instead. </p>
<p>If you want exceptions, you need to throw them yourself, preferably by passing the error code to <code>std::system_error</code>.</p>

## `scan` and `format`

```cpp
///libs=scnlib:04,fmt:713
///hide
#include <concepts>
#include <string>
#include <scn/scn.h>
#include <fmt/format.h>

namespace std {
  template<typename... Args>
  auto scan(Args&&... args) { return scn::scan(std::forward<Args>(args)...); }
  template<typename... Args>
  auto format(Args&&... args) { return fmt::format(std::forward<Args>(args)...); }
}

///unhide
template<std::integral I>
std::string add(const std::string& lhs, const std::string& rhs) {
  I l, r;
  std::scan(lhs, "{}", l);
  std::scan(rhs, "{}", r);
  return std::format("{}", l + r);
}

template<std::floating_point F>
std::string add(const std::string& lhs, const std::string& rhs, 
                int precision) {
  F l, r;
  std::scan(lhs, "{}", l);
  std::scan(rhs, "{}", r);
  return std::format("{:.{}}", l + r, precision);
}
```

<!-- .element: style="font-size: 0.45em" -->

Assuming [P1729](https://wg21.link/p1729) is accepted.

<!-- .element: class="footnote" -->

<aside class="notes"><p>Assuming it is accepted, this is how we would used <code>std::format</code> and <code>std::scan</code> to implement add. We can&#39;t have a single generic implementation, however, because <code>format</code> refuses to accept precision for integral arguments, which is a good thing I assume, but we can use concepts to let the compiler do the overload resolution.</p>

template <typename Num>
struct precision_policy : boost::spirit::karma::real_policies<Num> {
  precision_policy(int precision) : precision_{precision} {}
  unsigned precision(Num /*n*/) const { return precision_; }
  int precision_;
};

std::string addd(std::string_view lhs, std::string_view rhs, 
                int precision) {
  const auto parse_double = [](std::string_view str, double& d) {
    namespace qi = boost::spirit::qi;

    using qi::double_;

    const auto action = [&d](double v) { d = v; };
    qi::parse(str.begin(), str.end(), double_[action]);
  };

  double l, r;
  parse_double(lhs, l);
  parse_double(rhs, r);

  namespace karma = boost::spirit::karma;
  using karma::double_;
  using precision_double_ =
      karma::real_generator<double, precision_policy<double>>;

  std::string res;
  karma::generate(std::back_inserter(res), 
                  precision_double_{precision}, 
                  l + r);
  return res;
}

/// @brief std::to/from_chars-based extended converter
/// @details The converter offers good overall performance and moderate
/// formatting facilities.

struct boost::cnv::charconv : boost::cnv::cnvbase<boost::cnv::charconv> {
    using this_type = boost::cnv::charconv;
    using base_type = boost::cnv::cnvbase<this_type>;

   private:
    friend struct boost::cnv::cnvbase<this_type>;

    template <typename in_type>
    cnv::range<char*> to_str(in_type value_in, char* buf) const {
        const auto [ptr, ec] = [&] {
            if constexpr (std::is_integral_v<in_type>) {
                return std::to_chars(buf, buf + bufsize_, value_in,
                                     static_cast<int>(base_));
            } else {
                return std::to_chars(buf, buf + bufsize_, value_in,
                                     chars_format(), precision_);
            }
        }();
        bool success = ec == std::errc{};

        return cnv::range<char*>(buf, success ? ptr : buf);
    }

    template <typename string_type, typename out_type>
    void str_to(cnv::range<string_type> range,
                optional<out_type>& result_out) const {
        out_type result = boost::make_default<out_type>();
        const auto [ptr, ec] = [&] {
            if constexpr (std::is_integral_v<out_type>) {
                return std::from_chars(&*range.begin(), &*range.end(), result,
                                       static_cast<int>(base_));
            } else {
                return std::from_chars(&*range.begin(), &*range.end(), result,
                                       chars_format());
            }
        }();

        if (ec == std::errc{}) result_out = result;
    }

    std::chars_format chars_format() const {
        static constexpr std::chars_format format[] = {
            std::chars_format::fixed, std::chars_format::scientific,
            std::chars_format::hex};
        return format[0];
    }

    std::chars_format fmt_ = std::chars_format::fixed;
};

constexpr int DEFAULT_PRECISION = 6;

/// unhide
#include <boost/convert.hpp>

template <typename T = double>
static std::string add(std::string_view lhs, std::string_view rhs,
                       int precision = DEFAULT_PRECISION) {
    namespace arg = boost::cnv::parameter;

    boost::cnv::strtol ccnv;

    const auto l = boost::convert<T>(lhs, ccnv).value();
    const auto r = boost::convert<T>(rhs, ccnv).value();
    return boost::convert<std::string>(l + r, ccnv(arg::precision = precision))
        .value();
}
